<div tabindex="-1" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog-centered">
    <div class="modal-content xsmall-popup">
      <div class="popup-header">
        <h2>Confirm Delete</h2>
      </div>
      <div class="popup-content cst-scroll-bar">
        <div class="section-block py-3">
          <div class="d-flex align-items-center">
            <div class="alert-icon delete-icon mx-3">
              <i class="fal fa-trash-alt"></i>
            </div>
            <div class="description-content pr-3">
              <h2>Are you sure you want to delete this {{receiveData.heading}}?</h2>
              <p>This cannot be undone!</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row popup-footer">
        <div class="col-md-12 col-sm-12">
          <div class="float-right">
            <button class="wellyx-button light-button" (click)="onNo()">Cancel</button>
            <button class="wellyx-button action-button" (click)="onDeleteOnlyThis()">Yes, Delete this only</button>
            <button class="wellyx-button action-button" (click)="onDeleteSeries()">Yes, Delete series</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
