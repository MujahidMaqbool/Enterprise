<div tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog-centered">
        <div class="modal-content xmedium-popup">
            <div class="popup-header">
                <h2>Packaging</h2>
            </div>
            <div class="popup-content cst-scroll-bar">
                <div class="section-block pb-2 pt-1 info-content">
                    <form #productPackagingForm="ngForm" novalidate>
                        <div class="row sm-col-full">
                            <div class="col-lg-12 col-md-12">
                                <h5 class="field-label">Weight</h5>
                            </div>
                            <div class="col-lg-8 col-md-8 pb-2">
                                <div class="input-group" [ngClass]="{'has-danger': Weight.invalid}">
                                    <input type="text" name="weight" id="weight" [(ngModel)]="savePackagingDetail.Weight" class="form-control"
                                    [required]="savePackagingDetail.WeightUnitID ? true : false" #Weight="ngModel"
                                        maxlength="15" numberControl TwoDigitDecimaNumber>
                                    <!-- <span class="input-group-text post-fix" id="basic-addon2">{{weighrUnitName}}</span> -->
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <div class="select-label" [ngClass]="{'has-danger': WeightUnitID.invalid}">
                                    <select class="form-control" name="WeightUnitID" id="WeightUnitID" [required]="savePackagingDetail.Weight ? true : false"
                                       #WeightUnitID="ngModel" [(ngModel)]="savePackagingDetail.WeightUnitID">
                                        <option [ngValue]=null>Select Unit</option>
                                        <option *ngFor="let unit of weightUnitList" [ngValue]="unit.UnitID">
                                            {{unit.UnitName}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <h5 class="field-label">Dimensions <!--<span class="info-text">({{dimensionUnitName}})</span>--></h5>
                            </div>
                            <div class="col pr-md-0 pb-2">
                                <div class="input-group" [ngClass]="{'has-danger': Length.invalid}">
                                    <span class="input-group-text" id="basic-addon1">Length</span>
                                    <input type="text" name="length" id="length" class="form-control" #Length="ngModel" [(ngModel)]="savePackagingDetail.Length" 
                                    [required]="savePackagingDetail.DimensionUnitID && (!savePackagingDetail.Height && !savePackagingDetail.Width) ? true : false" maxlength="15" numberControl TwoDigitDecimaNumber>
                                </div>
                            </div>
                            <div class="col pr-md-0 pb-2">
                                <div class="input-group" [ngClass]="{'has-danger': DWidth.invalid}">
                                    <span class="input-group-text" id="basic-addon1">Width</span>
                                    <input type="text" name="width" id="width" class="form-control" #DWidth="ngModel" [(ngModel)]="savePackagingDetail.Width"  
                                    [required]="savePackagingDetail.DimensionUnitID && (!savePackagingDetail.Height && !savePackagingDetail.Length) ? true : false" maxlength="15" numberControl TwoDigitDecimaNumber>
                                </div>
                            </div>
                            <div class="col pb-2">
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">Height</span>
                                    <input type="text" name="height" id="height" class="form-control" #Height="ngModel" [(ngModel)]="savePackagingDetail.Height" maxlength="15" 
                                    [required]="savePackagingDetail.DimensionUnitID && (!savePackagingDetail.Width && !savePackagingDetail.Length) ? true : false" numberControl TwoDigitDecimaNumber>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <div class="select-label" [ngClass]="{'has-danger': DimensionUnitID.invalid}">
                                    <select class="form-control" name="DimensionUnitID" id="DimensionUnitID"
                                    [required]="(savePackagingDetail.Height || savePackagingDetail.Width || savePackagingDetail.Length) ? true : false"
                                    #DimensionUnitID="ngModel" [(ngModel)]="savePackagingDetail.DimensionUnitID">
                                        <option [ngValue]=null>Select Unit</option>
                                        <option *ngFor="let unit of dimensionsUnitList" [ngValue]="unit.UnitID">
                                            {{unit.UnitName}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <h5 class="field-label">Size/Volume</h5>
                            </div>
                            <div class="col-lg-8 col-md-8 pb-2" [ngClass]="{'has-danger': SizeVolume.invalid}">
                                <input type="text" name="sizeVolume" id="sizeVolume" class="form-control" 
                                #SizeVolume="ngModel" [(ngModel)]="savePackagingDetail.SizeVolume" maxlength="15" 
                                [required]="savePackagingDetail.SizeVolumeUnitID ? true : false" numberControl TwoDigitDecimaNumber />
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <div class="select-label" [ngClass]="{'has-danger': SizeVolumeUnitID.invalid}">
                                    <select class="form-control" name="sizeVolumeUnitID" id="sizeVolumeUnitID" [required]="savePackagingDetail.SizeVolume ? true : false"
                                      #SizeVolumeUnitID="ngModel"  [(ngModel)]="savePackagingDetail.SizeVolumeUnitID">
                                        <option [ngValue]=null>Select Unit</option>
                                        <option *ngFor="let unit of unitList" [ngValue]="unit.UnitID">
                                            {{unit.UnitName}}
                                        </option>
                                    </select>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row popup-footer">
                <div class="col-md-12">
                    <div class="float-sm-right sm-button-full">
                        <button type="button" class="wellyx-button light-button" (click)="onClose()">Cancel</button>
                        <button type="button" class="wellyx-button action-button" (click)="onSavePackaging()" 
                        [disabled]="productPackagingForm.pristine || productPackagingForm.invalid" >Save</button>
                    </div>
                </div>
            </div>
        </div>
