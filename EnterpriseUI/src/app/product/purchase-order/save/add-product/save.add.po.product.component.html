<div tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog-centered">
        <div class="modal-content full-screen-popup">
            <div class="popup-header">
                <h2>Add Product</h2>
            </div>
            <div class="popup-content cst-scroll-bar">

                <div class="search-filter-block mb-3 pt-2 pb-2">
                    <div class="row align-items-end pb-2">
                        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-8 pl-0">
                            <h5 class="field-label">Product</h5>
                            <input type="text" class="form-control" placeholder="Search Product"
                                [(ngModel)]="productVariantSearchParameter.ProductName" />
                        </div>
                        <div class="col-xl-1 col-lg-2 col-md-3 col-sm-4 mt-3 p-0">
                            <button (click)="getProductsVariantList()" class="filter-button blue-button"
                                type="button">Search</button>
                        </div>
                    </div>
                </div>

                <div class="search-filter-block pt-1">

                    <div class="row">
                        <div class="col-md-12 p-0">
                            <div class="section-title mb-1">
                                <h3>Product <span *ngIf="isDataExists" class="float-right"><a href="javascript:void(0)"
                                            class="plus-item" (click)="selectOrDeselectAllItems(true)">Select All</a>
                                        &nbsp; &nbsp; <a href="javascript:void(0)" class="plus-item"
                                            (click)="selectOrDeselectAllItems(false)">Deselect All</a></span></h3>
                            </div>
                        </div>
                    </div>
                    <div class="item-wrapper-height cst-scroll-bar">
                        <ng-container *ngIf="isDataExists">
                            <div class="row product-item-wrapper">
                                <div class="col-md-12" *ngFor="let pvariant of productvariantsList; let i=index">
                                    <div class="checkbox checkbox-success ml-md-3 ml-sm-0 pb-2 pt-2">
                                        <input placeholder="Search product" type="checkbox"
                                            id="{{'Chk_'+pvariant.ProductVariantID}}"
                                            name="{{'Chk_'+pvariant.ProductVariantID}}"
                                            [(ngModel)]="pvariant.IsSelected" [(checked)]="pvariant.IsSelected"
                                            (ngModelChange)="onVariantSelection($event, pvariant)" />
                                        <label for="{{'Chk_'+pvariant.ProductVariantID}}"
                                            class="font-weight-medium">{{pvariant.ProductName}}
                                            <span
                                                class="label-small-font">{{pvariant.ProductVariantName}}</span></label>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                        <div class="row grid-content no-hover" *ngIf="!isDataExists">
                            <div class="col-md-12 text-center">
                                <div class="no-record-found">{{messages.Generic_Messages.No_Record_Found}}</div>
                            </div>
                        </div>
                    </div>

                    

                    <div class="border-top d-flex justify-content-between align-items-end selected-items">
                        <div>
                            <p>{{selectedProductvariantsList.length}}
                                {{selectedProductvariantsList.length > 1? 'Records Selected' : 'Record Selected'}} </p>
                        </div>
                        <div>
                            <app-pagination #appPagination (paginationEvent)="reciviedPagination($event)">
                            </app-pagination>
                        </div>

                    </div>

                </div>


            </div>
            <div class="row popup-footer">
                <div class="col-md-12">
                    <div class="float-sm-right sm-button-full">
                        <button type="button" class="wellyx-button light-button"
                            (click)="onCloseDialog()">Cancel</button>
                        <button type="button" class="wellyx-button action-button"
                            (click)="addProductsToPO()">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
